<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>Header</header>

    <main>

        <div class="whole">
            <article>
                <form>
                    <div class="container">
                        <div class="flex-item left">
                            <div class="field">
                                <label for="Name">Name:</label>
                                <input type="text" id="Name">
                            </div>
                            <div class="field">
                                <label for="Phone">Phone:</label>
                                <input type="text" id="Phone">
                            </div>
                            <div class="field">
                                <label for="Pdate">Pickup Date/Time:</label>
                                <input type="date" id="Pdate">
                            </div>
                            <div class="field">
                                <label for="dropdown">Pickup Place:</label>
                                <select name="dropdown" id="dropdown">
                                <option disabled selected>Please select</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="js">JavaScript</option>
                            </select>
                            </div>
                            <div class="field">
                                <label for="drop">Dropoff Place:</label>
                                <input type="text" id="drop">
                            </div>
                            
                        </div>
                        <div class="flex-item right">
                            Which vehicle do you require? 
                            <br />
                            <input 
                                type="radio" 
                                name="vec" 
                                id="Van"
                                value="Van"
                            />
                            <label for="Van">Van</label>
                            <br />
                            <input 
                                type="radio" 
                                name="vec" 
                                id="Jeep"
                                value="Jeep"
                            />
                            <label for="Jeep">Jeep</label>
                            <br />
                            <input 
                                type="radio" 
                                name="vec" 
                                id="tri"
                                value="tri"
                            />
                            <label for="tri">Tricycle</label>
                            <br /><br />
                            Extra: <br />
                            <input type="checkbox" name="ex" id="Baby">
                            <label for="Baby">Baby Seat</label>
                            <br />
                            <input type="checkbox" name="ex" id="Wheelchair">
                            <label for="Wheelchair">Wheelchair Access</label>
                            <br />
                            <input type="checkbox" name="ex" id="Stock">
                            <label for="Stock">Stock Tip</label>
                            <br />
                        </div>
                    </div>
                    <div class="btn-container">
                        <input type="submit" value="Submit">
                    </div>

                </form>
            </article>
        </div>
        <aside>Aside</aside>
        <nav>Nav</nav>
    </main>

    <footer>Footer</footer>
</body>
</html>
